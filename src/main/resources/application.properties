quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = 123456
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/auto-pecas-quarkus

%prod.quarkus.hibernate-orm.database.generation=update
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql = false

# Config jwt keys
mp.jwt.verify.publickey.location = token/publicKey.pem
mp.jwt.verify.issuer=fueltech-jwt
smallrye.jwt.sign.key.location=token/privateKey.pem

quarkus.log.level = INFO
quarkus.log.category."br.unitins.topicos1".level = TRACE
quarkus.log.category."br.unitins.topicos1".min-level = TRACE
quarkus.log.category."io".level=ERROR
quarkus.log.category."org".level=ERROR
